<i *ngFor="let r of rates" class="fa"
[class.fa-star]="r <= rate" 
[class.fa-star-o]="r > rate" 
(click)="setRate(r)"
(mouseenter)="setTemporaryRate(r)" 
(mouseleave)="clearTemporaryRate()"></i>

<!-- mouseneter:  sempre que o mouse entrar/passar por cima entra no metodo -->
<!-- mouseleave: sempre que voce tirar o mouse de cima ele chama o metodo -->
<!-- [class.fa-star] estrela vazia -->
<!-- [class.fa-star-o] estrela colorida -->
